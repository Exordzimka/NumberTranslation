<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"

<head>
    <meta charset="UTF-8" http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8"/>
    <title>Number Translation</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<h1>Registration</h1>
<p th:text="${exception}"></p>
<form th:action="@{/registration}" method="post">
    <div><label> User Name : <input type="text" name="username" class="form-control text-center"/> </label></div>
    <div><label> Password: <input type="password" name="password" class="form-control text-center"/> </label></div>
    <div><input type="submit" value="Registration" class="btn btn-primary"/></div>
</form>
</body>
</html>
